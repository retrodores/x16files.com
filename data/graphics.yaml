category: Graphics
description: Sprite, video, and image editors for Commander X16
packages:
  - name: Image Viewer 
    author: Irmen de Jong
    version: version 1.0
    url: https://github.com/irmen/cx16imageviewer
    description: Multi file format image viewer for Commander X16. Supports, C64 Koala (.koa) and Doodle (.dd/.ddl), IFF ILBM and PBM, including CRNG and CCRT color cycling! BMP, PCX, BMX (Commander X16 bitmap file)
  - name: x16paint
    author: Irmen de Jong
    version: version 1.0
    url: https://github.com/irmen/x16paint
    description: Bitmap image paint program for the Commander X16, work in progress.
  - name: x16-tile-editor
    author: SlithyMatt
    version: version 0.1
    url: https://github.com/SlithyMatt/x16-tile-editor/releases
    description: Tile/Sprite Editor for the Commander X16
