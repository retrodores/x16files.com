category: Sound
description: Audio and sound utilities for Commander X16
packages:
  - name: melodius
    author: mooinglemur
    version: v20250410
    url: https://github.com/mooinglemur/melodius
    description: "Commander X16 music player engine and frontend using the new audio API"
  - name: calliope
    author: ZeroByte
    version: v1.1
    url: https://github.com/ZeroByteOrg/calliope
    description: "Calliope is a player / jukebox application for the Commander X16 for browsing and playing songs in ZSM format. ZSM is the native music format of Zsound, which is freely available to anyone who wants to add audio to their X16 projects. If any other player libraries / formats rise to prevalence with t"
  - name: Dream Tracker
    author: m00dawg
    version: TBD
    url: https://cx16forum.com/forum/viewtopic.php?t=6669
    description: "Native tracker in active for the X16 which currently supports the VERA PSG channels"
  - name: Concerto Multitrack
    author: kliepatsch
    version: v0.8.0-beta.2
    url: https://github.com/biermanncarl/cx16-concerto
    description: "Concerto Multitrack is a program for making music on the Commander X16. It aims to unlock the full potential of 16 PSG oscillators plus 8 FM voices."
  - name: Synthesizer Demo
    author: DusanStrakl
    version: v1.0
    url: https://cx16forum.com/forum/viewtopic.php?t=8266
    description: "Based on a couple of tutorials on how to use ROM functions to program the AY2151 here is a demo for it in form of simple synth."
  - name: PCMPLAYER
    author: ahenry3068
    version: 1.1
    url: https://cx16forum.com/forum/viewtopic.php?t=7771
    description: "Simple text interface PCM Audio player. Supports 16 bit Stereo & Mono PCM WAV files. 8 bit is not supported because 8 bit signed audio data (which the VERA needs for 8 bit play) is not a supported part of the WAV file specification. 8 bit WAV files use 8 bit unsigned data."
  - name: X16 Synth
    author: Xiphod
    version: None
    url: https://cx16forum.com/forum/viewtopic.php?t=7709
    description: "On-system audio from the keyboard"
  - name: Streaming .WAV player
    author: Irmen de Jong
    version: None
    url: https://cx16forum.com/forum/viewtopic.php?t=6390
    description: "This program can play normal .wav sampled music files. Not only that, but it streams them from disk rather than loading it all in memory, so that there is virtually no limit on how long you want the music to play!"
  - name: Midi2Zsm
    author: ahenry3068
    version: None
    url: https://cx16forum.com/forum/viewtopic.php?t=6952
    description: "This is a link to a Windows MIDI2VGM Convertor. It supports a few different sound chips but defaults to YM2151"
  - name: medemo
    author: Irmen de Jong
    version: None
    url: https://cx16forum.com/forum/viewtopic.php?t=6498
    description: "This is a adpcm-music streaming demo that I made that also syncs lyrics on the screen to the song being played."
  - name: X16AUDIOFM
    author: Xiphod
    version: 1.1
    url: https://cx16forum.com/forum/viewtopic.php?t=6811
    description: "This is a utility to help understand all the FMxxxx BASIC commands and what the resulting effects sound like.  This sets up parameters for each of the 8 channels that can be passed to FMFREQ or FMNOTE or FMDRUM."
  - name: X16 Midi Player
    author: Joshua Bair
    version: v4.0
    url: https://cx16forum.com/forum/viewtopic.php?t=6619
    description: "Commander X16 Midi Player"
