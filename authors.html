  <!-- Your loader -->
  <script src="js/load-authors-yaml.js"></script>

  <!-- Anchor jump helper -->
  <script>
    // Scroll to #anchor AFTER loadAuthorsYAML finishes rendering
    function jumpToHashAfterRender() {
      // Delay ensures DOM + CSS layout is fully updated
      setTimeout(() => {
        if (location.hash) {
          const el = document.querySelector(location.hash);
          if (el) {
            el.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        }
      }, 50);
    }

    // Run YAML loader, then jump
    loadAuthorsYAML('authors').then(jumpToHashAfterRender);
  </script>
